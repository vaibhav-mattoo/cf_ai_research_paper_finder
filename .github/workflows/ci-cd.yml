name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  deployments: write


env:
  NODE_VERSION: '18'
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || echo "Linting not configured"

      - name: Run unit tests
        run: npm run test:unit || echo "Unit tests not configured"

      - name: Run integration tests
        run: npm test

      - name: Test frontend
        run: node test-frontend.js

      - name: Test real papers
        run: node test-real-papers.js

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy Backend to Staging
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy Frontend to Staging
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          projectName: cf-ai-research-paper-finder-frontend-staging
          directory: frontend
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy Backend to Production
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy Frontend to Production
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          projectName: cf-ai-research-paper-finder-frontend
          directory: frontend
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Health Check
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30
          
          echo "Testing backend health..."
          curl -f https://cf-ai-research-paper-finder.vaibhavmattoo1.workers.dev/health || exit 1
          
          echo "Testing frontend accessibility..."
          curl -f https://5b04b033.cf-ai-research-paper-finder-frontend.pages.dev/ || exit 1
          
          echo "‚úÖ Health checks passed!"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [test, deploy-staging, deploy-production]
    if: always()
    steps:
      - name: Notify Success
        if: needs.test.result == 'success' && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
        run: |
          echo "üéâ Deployment successful!"
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "üöÄ Production deployment complete!"
            echo "Backend: https://cf-ai-research-paper-finder.vaibhavmattoo1.workers.dev"
            echo "Frontend: https://5b04b033.cf-ai-research-paper-finder-frontend.pages.dev"
          else
            echo "üß™ Staging deployment complete!"
            echo "Backend: https://cf-ai-research-paper-finder-staging.vaibhavmattoo1.workers.dev"
            echo "Frontend: https://cf-ai-research-paper-finder-frontend-staging.pages.dev"
          fi

      - name: Notify Failure
        if: needs.test.result == 'failure' || needs.deploy-staging.result == 'failure' || needs.deploy-production.result == 'failure'
        run: |
          echo "‚ùå Deployment failed!"
          echo "Test status: ${{ needs.test.result }}"
          echo "Staging status: ${{ needs.deploy-staging.result }}"
          echo "Production status: ${{ needs.deploy-production.result }}"
          exit 1

  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [test, deploy-staging, deploy-production]
    if: always()
    steps:
      - name: Cleanup artifacts
        run: |
          echo "üßπ Cleaning up deployment artifacts..."
          # Add any cleanup steps here if needed
          echo "‚úÖ Cleanup complete!"
