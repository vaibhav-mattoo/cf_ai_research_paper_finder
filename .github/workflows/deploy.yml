name: Deploy to Cloudflare

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  deployments: write

jobs:
  deploy-backend:
    name: Deploy Backend (Cloudflare Worker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-backend]
    if: always()
    steps:
      - name: Notify Success
        if: needs.deploy-backend.result == 'success'
        run: |
          echo "✅ Backend deployment successful!"
          echo "Backend: https://cf-ai-research-paper-finder.vaibhavmattoo1.workers.dev"
          echo "Frontend: https://5b04b033.cf-ai-research-paper-finder-frontend.pages.dev"

      - name: Notify Failure
        if: needs.deploy-backend.result == 'failure'
        run: |
          echo "❌ Backend deployment failed!"
          echo "Backend status: ${{ needs.deploy-backend.result }}"
          exit 1